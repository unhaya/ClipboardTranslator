name: Build ClipboardTranslator

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # 手動実行を許可

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ClipboardTranslator-Windows
            executable_ext: .exe
          - os: macos-latest
            artifact_name: ClipboardTranslator-macOS
            executable_ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name ClipboardTranslator --add-data "data;data" --add-data "config;config" main.py

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name ClipboardTranslator --add-data "data:data" --add-data "config:config" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipboardTranslator-Windows
          path: windows/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipboardTranslator-macOS
          path: macos/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/*
            macos/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
