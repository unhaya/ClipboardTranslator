name: Build ClipTrans

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --distpath dist `
            --name ClipTrans `
            --windowed `
            --icon "icon/翻訳.ico" `
            --add-data "data/dictionary.db;data" `
            --add-data "data/translation_app.ini;data" `
            --add-data "data/prompts.ini;data" `
            --add-data "icon/翻訳.ico;icon" `
            --add-data "icon/DeepL.png;icon" `
            --hidden-import "pynput.keyboard._win32" `
            --hidden-import "pynput._util.win32" `
            --hidden-import "config.prompts" `
            main.py

      - name: Create ZIP
        run: Compress-Archive -Path dist/ClipTrans -DestinationPath ClipTrans_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipTrans-Windows
          path: ClipTrans_Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --distpath dist \
            --name ClipTrans \
            --windowed \
            --add-data "data/dictionary.db:data" \
            --add-data "data/translation_app.ini:data" \
            --add-data "data/prompts.ini:data" \
            --add-data "icon/DeepL.png:icon" \
            --hidden-import "pynput.keyboard._darwin" \
            --hidden-import "pynput._util.darwin" \
            --hidden-import "config.prompts" \
            main.py

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../ClipTrans_macOS.zip ClipTrans.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipTrans-macOS
          path: ClipTrans_macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipTrans-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipTrans-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ClipTrans_Windows.zip
            ClipTrans_macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
